<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!"
    />
    <title>Boardwalk Games | Game Library</title>

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
   <!-- Navbar -->
    <div>Nav Bar</div>

    <!--Header with carousel-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">
                <p>Game Library intro section</p>
            </div>
            <div class="col-12 col-xl-6">
                <p>Carousel</p>
            </div>
        </div>
    </header>

    <!-- Main Content to hold all key components, not apart of the grid system-->
     <main>
        <section class="container">
            <div class="row">
              <!-- New Games Section-->
                <div class="col-12">New Games Section</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>

        <section class="container">
            <div class="row">
              <!-- Favourite Games Section-->
                <div class="col-12">Favourite Games Section</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>
    </main>

    
    <!--Footer section-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-12">Contact Section Heading</div>
            <!--Contact info-->
            <div class="col-12 col-md-6 col-xl-4">Contact info and social media links</div>
            <!--Opening Times-->
            <div class="col-12 col-md-6 col-xl-4">opening Times</div>
            </div>
        </div>
    </footer>



    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/211f8ef881.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
